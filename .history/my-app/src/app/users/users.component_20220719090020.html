<h2>My Users</h2>
<ul class="users">
    <li *ngFor="let user of users">
        <button type="button"   (click)="onSelect(user)" [class.selected]="user===selectedUser">
            <span class="badge">{{user.id}}</span><br>
            <span class="name">{{user.name}}</span><br>
            <span class="name">{{user.email}}</span>
        </button> 
        
        <a routerLink="/user/detail/{{user.id}}">Show</a>
    </li>
</ul>
<div *ngIf="selectedUser">
    <h2>{{selectedUser.name |uppercase}}</h2>
    <div>Id:{{selectedUser.id}}</div>
    <label for="">User Name</label>
    <input type="text" id="hero-name" [(ngModel)]="selectedUser.name" placeholder="name">
</div>
